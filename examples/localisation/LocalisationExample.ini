[General]
network = LocalisationExample
debug-on-errors = false
output-vector-precision = 15
output-vectors-memory-limit = 30MiB
*.station.wlan[*].radio.**.power= 0.32mW
**.radio.**.power = 0.0512mW



*.scenarioManager.script = xmldoc("scenario.xml")
**.configurator.typename = "HostAutoConfigurator"
**.configurator.interfaces = "wlan0"

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 800m
**.constraintAreaMaxY = 800m
**.constraintAreaMaxZ = 0m



*.newTarget[0].display-string = "i=device/pocketpc_s;p=130,130;"
*.newTarget[1].display-string = "i=device/pocketpc_s;p=140,130;"
*.newTarget[2].display-string = "i=device/pocketpc_s;p=135,120;"


*.newTarget[3].display-string = "i=device/pocketpc_s;p=140,95;"
*.newTarget[4].display-string = "i=device/pocketpc_s;p=95,110;"
*.newTarget[5].display-string = "i=device/pocketpc_s;p=110,110;"
*.newTarget[6].display-string = "i=device/pocketpc_s;p=125,110;"
*.newTarget[7].display-string = "i=device/pocketpc_s;p=140,110;"
*.newTarget[8].display-string = "i=device/pocketpc_s;p=95,125;"
*.newTarget[9].display-string = "i=device/pocketpc_s;p=110,125;"
*.newTarget[10].display-string = "i=device/pocketpc_s;p=125,125;"
*.newTarget[11].display-string = "i=device/pocketpc_s;p=140,125;"








*.visualizer.sceneVisualizer.descriptionFigure = "title"
*.visualizer.mediumVisualizer.displaySignals = true
*.visualizer.physicalLinkVisualizer.displayLinks = true
*.visualizer.physicalLinkVisualizer.packetFilter = "UDPData*"
*.visualizer.mediumVisualizer.displayCommunicationRanges = true
